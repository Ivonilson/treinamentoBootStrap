<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>CAROUSEL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width-device, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<body>

	<div class="container">
		<div class="row">
			<div class="col">

				<div class="carousel slide mt-5" data-ride="carousel" id="carouselExampleControls" >
					<div class="carousel-inner">

						<div class="carousel-item active">
							<img src="img1.jpg" class="d-block w-100" alt="primeiro slide" />
						</div>

						<div class="carousel-item">
							<img src="img2.jpg" class="d-block w-100" alt="segundo slide" />
						</div>

						<div class="carousel-item">
							<img src="img3.jpg" class="d-block w-100" alt="terceiro slide" />
						</div>

					</div>

					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
						
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>

				</div>

			</div>
		</div>

	</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
