<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>PAGINAÇÃO</title>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width-device, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/abg.css">
	<link rel="stylesheet" type="text/css" href="../css/cssabg.css">
	<link rel="stylesheet" type="text/css" href="../open-iconic-master/font/css/open-iconic-bootstrap.css">
</head>
<body>

	<div class="container">
		
		<div class="row">
			<div class="col-12">
				<!-- INÍCIO DO PAGINADOR -->
				<nav aria-label="Paginador">
					<ul class="pagination pagination-sm">
						<li class="page-item">
							<a class="page-link" href="#">Anterior</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">1</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">2</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">3</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">Próximo</a>
						</li>
					</ul>
				</nav>
				<!-- FIM DO PAGINADOR -->
			
			</div>

			<div class="col-12">
				<!-- INÍCIO DO PAGINADOR COM ÍCONE -->
				<nav aria-label="Paginador">
					<ul class="pagination pagination-lg justify-content-center">
						<li class="page-item">
							<a class="page-link">
								<span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Anterior</span>
							</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">1</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">2</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">3</a>
						</li>
						<li class="page-item">
							<a class="page-link">
								<span aria-hidden="true">&raquo;</span>
								<span class="sr-only">Próximo</span>
							</a>
						</li>
					</ul>
				</nav>
				<!-- FIM DO PAGINADOR COM ÍCONE-->
			</div>
		</div>

	</div>

<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/popper.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/abg.js"></script>
<script type="text/javascript" src="../js/jsabg.js"></script>
</body>
</html>
