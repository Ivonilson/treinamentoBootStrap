<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale= 1, user-scalable= no">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<title>PANELS - BOOTSTRAP 3 </title>
	</head>
	<body>

		<!-- Criando um container e um grid no padrão BOOTSTRAP 3 -->
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<!-- Declarando que a <div> abaixo trata-se de um cabeçalho -->
					<div class="page-header">
						<h1>PANELS</h1>
					</div>

					<!-- Declarando um panel no elemento <div> do tipo default -->
					<div class="panel panel-default">
						<!-- Descrevendo o título do panel -->
						<div class="panel-heading">
							<!-- declarando a classe específica para o texto do título do panel para a semântica dos
							robots de busca. Se usar qualquer elemento de títulos não terá qualquer efeito na fonte -->
							<h1 class="panel-title">Título do painel</h1>
						</div>
						<!-- Declarando o corpo do panel -->
						<div class="panel-body">
							Síntaxe básica de um elemento panel.
						</div>
						<!-- Declarando a <div> de rodapé do panel -->
						<div class="panel-footer">
							Rodapé do panel
						</div>
					</div>

					<!-- Declarando um panel no elemento <div> do tipo primary-->
					<div class="panel panel-primary">
						<!-- Descrevendo o título do panel -->
						<div class="panel-heading">
							<!-- declarando a classe específica para o texto do título do panel para a semântica dos
							robots de busca. Se usar qualquer elemento de títulos não terá qualquer efeito na fonte -->
							<h1 class="panel-title">Título do painel</h1>
						</div>
						<!-- Declarando o corpo do panel -->
						<div class="panel-body">
							Síntaxe básica de um elemento panel.
						</div>
						<!-- Declarando a <div> de rodapé do panel -->
						<div class="panel-footer">
							Rodapé do panel
						</div>
					</div>
					
					<!-- RETOMADA EM 7:18 -->
				</div>
			</div>
		</div>

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/main.js"></script>
		<script type="text/javascript" src="bootstrap/js/jquery-1.11.1.min.js"></script>
	</body>
</html>
