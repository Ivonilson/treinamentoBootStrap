<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale= 1, user-scalable= no">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<title>TREINAMENTO BOOTSTRAP 3 - LIST GROUP </title>
	</head>
	<body>

		<!-- Criando um container e um grid no padrão BOOTSTRAP 3 -->
		<div class="container">
			<div class="row">
				<div class="col-sx-4 col-md-4">
					
					<!-- cabeçalho com o título-->
					<div class="page-header">
						<h1>List Group</h1>
					</div>
					<!-- Dando início ao listgroup com o elemento (tag) <ul> -->
					<ul class="list-group">
						<!-- Declarando que o elemento é do tipo list-group-item -->
						<li class="list-group-item">
							<!-- Demonstração do uso de "badge" em um item da lista de itens -->
							<span class="badge">15</span>
							Item da lista
						</li>

						<li class="list-group-item">Item da lista</li>
						<li class="list-group-item">Item da lista</li>
						<li class="list-group-item">Item da lista</li>
					</ul>

				</div>

				<div class="col-sx-4 col-md-4">
					
					<!-- cabeçalho com o título-->
					<div class="page-header">
						<h1>List Group</h1>
					</div>
					<!-- Dando início ao listgroup com o elemento (tag) <a hef> -->
					<div class="list-group">
						<!-- Declarando que o elemento é do tipo list-group-item -->
						<a href="#" class="list-group-item active">
							<!-- Demonstração do uso de "badge" em um item da lista de itens -->
							<span class="badge">15</span>
							Item da lista
						</a>

						<a href="#" class="list-group-item">Item da lista</a>
						<a href="#" class="list-group-item">Item da lista</a>
						<a href="#" class="list-group-item">Item da lista</a>
					</div>
				</div>

				<div class="col-sx-4 col-md-4">
					
					<!-- cabeçalho com o título-->
					<div class="page-header">
						<h1>List Group</h1>
					</div>
					<!-- Dando início ao listgroup com o elemento (tag) <a hef> com demonstração de lista de contexto 
					(sucess - warning - etc) -->
					<div class="list-group">
						<!-- Declarando que o elemento é do tipo list-group-item e declarando o contexto info-->
						<a href="#" class="list-group-item list-group-item-info">
							<!-- Demonstração do uso de "badge" em um item da lista de itens -->
							<span class="badge">15</span>
							Item da lista
						</a>

						<!-- list-group-item com o contexto warning -->
						<a href="#" class="list-group-item list-group-item-warning">Item da lista</a>
						<!-- list-group-item com o contexto success -->
						<a href="#" class="list-group-item list-group-item-success">Item da lista</a>
						<!-- list-group-item com o contexto danger -->
						<a href="#" class="list-group-item list-group-item-danger">Item da lista</a>
					</div>
				</div>

			</div>
		</div>

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/main.js"></script>
		<script type="text/javascript" src="bootstrap/js/jquery-1.11.1.min.js"></script>
	</body>
</html>
