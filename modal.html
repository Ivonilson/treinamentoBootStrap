<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>MODAL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width-device, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/abg.css">
	<link rel="stylesheet" type="text/css" href="../../css/cssabg.css">
	<link rel="stylesheet" type="text/css" href="../../open-iconic-master/font/css/open-iconic-bootstrap.css">
</head>
<body>

<!-- Modal extra grande -->
<button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-xl">Modal extra grande</button>

<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      
    	<div class="col">
    		<div class="carousel slide" data-ride="carousel" id="sliderModal">
    			
    			<ol class="carousel-indicators">
    				<li data-target="#sliderModal" data-slide-to="0"></li>
    				<li data-target="#sliderModal" data-slide-to="1"></li>
    			</ol>

    			<div class="carousel-inner">

    				<div class="carousel-item active" class="img-fluid">
    					<img src="../../media/images/porto-rio-preto/redimensionada/01.jpeg">
    					<div class="carousel-caption">IMAGEM 1</div>
    				</div>

    				<div class="carousel-item">
    					<img src="../../media/images/porto-rio-preto/redimensionada/01.jpeg" class="img-fluid">
    					<div class="carousel-caption">IMAGEM 2</div>
    				</div>
    				
    			</div>

    		</div>
    	</div>

    </div>
  </div>
</div>

<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/popper.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/abg.js"></script>
<script type="text/javascript" src="../../js/jsabg.js"></script>
</body>
</html>
