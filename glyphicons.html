<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale= 1, user-scalable= no">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<title>TREINAMENTO BOOTSTRAP 3 - GLYPHICON </title>

		<style type="text/css">
			/*formatação para ser utilizada dentro deste arquivo apenas.*/
			.padding p {
				padding: 15px;
			}
		</style>

	</head>
	<body>

		<!-- Criando um container e um grid no padrão BOOTSTRAP 3 -->
		<div class="container">
			<div class="row">
				<div class="col-sx-12 col-md-12">

					<a href="#" class="btn btn-default">
						<!--Os glyphicons faz uso de spans sem conteúdo. Sendo a declaraão básica do elemento -->
						<span class="glyphicon glyphicon-search"></span> Buscar
					</a>

					<a href="#" class="btn btn-primary">
						<!--Os glyphicons faz uso de spans sem conteúdo. Sendo a declaraão básica do elemento -->
						<span class="glyphicon glyphicon-search"></span> Buscar
					</a>

					<a href="#" class="btn btn-danger">
						<!--Os glyphicons faz uso de spans sem conteúdo. Sendo a declaraão básica do elemento -->
						<span class="glyphicon glyphicon-search"></span> Buscar
					</a>

					<a href="#" class="btn btn-primary btn-lg">
						<!--Os glyphicons faz uso de spans sem conteúdo. Sendo a declaraão básica do elemento -->
						<span class="glyphicon glyphicon-search"></span> Buscar
					</a>

					<a href="#" class="btn btn-primary btn-xs">
						<!--Os glyphicons faz uso de spans sem conteúdo. Sendo a declaraão básica do elemento -->
						<span class="glyphicon glyphicon-search"></span> Buscar
					</a>
					
				</div>

				<!-- o glyphicon pode ser utilizado combinado com vários outros elementos -->
				<div class="col-xs-12 padding">
					<p class="bg-primary">
						<!-- a propriedade pull right do glyphicon faz com que o mesmo fique alinhado a esquerda--> 
						<span class="glyphicon glyphicon-search pull-right"></span>
						texto texto texto texto texto
					</p>
				</div>

				<div class="col-xs-12">

					<div class="btn-group">
						<button class="btn btn-default btn-lg">
							<span class="glyphicon glyphicon-align-left"></span>
						</button>
						
						<button class="btn btn-default btn-lg">
							<span class="glyphicon glyphicon-align-center"></span>
						</button>
							
						<button class="btn btn-default btn-lg">
							<span class="glyphicon glyphicon-align-right"></span>
						</button>
							
						<button class="btn btn-default btn-lg">
							<span class="glyphicon glyphicon-align-justify"></span>
						</button>

					</div>
				</div>

				<!-- Todos os glyphicons estarão disponíves no site do Bootstrap -->

			</div>
		</div>

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/main.js"></script>
		<script type="text/javascript" src="bootstrap/js/jquery-1.11.1.min.js"></script>
	</body>
</html>
