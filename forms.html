<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale= 1, user-scalable= no">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<title>FORMULÁRIOS - BOOTSTRAP 3 </title>
	</head>
	<body>

		<!-- Criando um container e um grid no padrão BOOTSTRAP 3 -->
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<!-- criando formulário -->
					<!-- por default o form vem disposto em blocos (form-block), mas caso seja necessário pode-se alterar para o "form-inline", conforme exemplo abaixo: -->
					<h4>FORM INLINE</h4>
					<form class="form-inline">
						<!-- para cada elemento que se deseja aplicar a formatação de
						formulários do BOOTSTRAP deve-se declarar um "form-group" -->
						<div class="form-group">
							<label for="nome">Nome Completo:</label>
							<input type="text" class="form-control" id="nome">

							<!-- a presença de labels é importante para a acessibilidade e os leitores de tela. Caso entenda-se que o mesmo não deve aparecer sobre os campos, então é possível fazer que com os mesmos não apareçam na tela, mas que ainda assim permaneçam declarados na marcação, utilizando a declaração na class "sr-only", conforme no exemplo abaixo: --> 
							<label for="tipo" class="sr-only">Tipo:</label>
							<select class="form-control">
								<option>Pessoa Física</option>
								<option>Pessoa Jurídica</option>
							</select>

						</div>
					</form>
					<hr>
					<br>
					<h4>FORM HORIZONTAL</h4>
					<!-- form-horizontal - com esta propriedade é possível a aplicação de grids nos elementos do formulário -->
					<form class="form-horizontal">
						<!-- para cada elemento que se deseja aplicar a formatação de
						formulários do BOOTSTRAP deve-se declarar um "form-group" -->
						<!-- o "for" do label é apenas um identificador do elemento para os motores de busca, o mesmo acontece com os "ids" dos inputs, ou seja, não afetam a marcação do BootStrap -->
						<div class="form-group">
							<label for="nome" class="col-xs-2 control-label">
								Nome Completo:</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" id="nome">
							</div>	
							<!-- a presença de labels é importante para a acessibilidade e os leitores de tela. Caso entenda-se que o mesmo não deve aparecer sobre os campos, então é possível fazer que com os mesmos não apareçam na tela, mas que ainda assim permaneçam declarados na marcação, utilizando a declaração na class "sr-only", conforme no exemplo abaixo: --> 	
						</div>

						<div class="form-group">
							<label for="tipo" class="col-xs-2 control-label">
								Selecione
							</label>
							
							<div class="col-xs-10">
								<label class="checkbox-inline">
									<input type="checkbox" id="id1"> 1
								</label>

								<label class="checkbox-inline">
									<input type="checkbox" id="id2"> 2
								</label>

								<label class="checkbox-inline">
									<input type="checkbox" id="id3"> 3
								</label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-10">
								<button type="submit" class="btn btn-default">Enviar</button>
							</div>
						</div>

						<!-- Demonstrando o form-control-static que torna o conteúdo do elemento não editável -->
						<div class="form-group">
							<label class="col-xs-2 control-label">E-mail:</label>
							<div class="col-sx-10">
								<p class="form-control-static">fulanodetal@domain.com</p>
							</div>
						</div>

						<!-- elementos de formatação que poderão ser ativados para campos que contenham validações -->
						<!-- a classe "hass-feedback" possibilita a adição de glyphicon de validação positiva no input onde o mesmo foi acionado -->
						<div class="form-group has-sucess has-feedback">
							<label class="col-xs-2 control-label">HAS SUCESS</label>
							<div class="col-xs-10">
								<input type="text" class="form-control">
								<!-- adicionando o span que conterá o glyphicon responsável pelo feedback o input acima -->
								<span class="glyphicon glyphicon-ok form-control-feedback"></span>
							</div>
						</div>

						<div class="form-group has-error has-feedback">
							<label class="col-xs-2 control-label">HAS ERROR</label>
							<div class="col-xs-10">
								<input type="text" class="form-control input-lg">
								<!-- declarando o span que conterá o glyphicon-remove -->
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
							</div>
						</div>

						<div class="form-group has-warning has-feedback">
							<label class="col-xs-2 control-label">HAS WARNNING</label>
							<div class="col-xs-10">
								<input type="text" class="form-control input-sm">
								<!-- adicionando o span que contem o glyphicon-warning. Neste caso é necessário declará o sign no final, ficando da seguinte forma: glyphicon-warning-sign.-->
								<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
							</div>
						</div>

						<div class="form-group form-lg has-sucess">
							<label class="col-xs-2 control-label">HAS WARNNING</label>
							<div class="col-xs-10">
								<input type="text" class="form-control">
								<!-- Adicionando texto de ajuda com a classe help-block adicionada no span.-->
								<span class="help-block">CPF: 111.111.111.-11</span>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/main.js"></script>
		<script type="text/javascript" src="bootstrap/js/jquery-1.11.1.min.js"></script>
	</body>
</html>
