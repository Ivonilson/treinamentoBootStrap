<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>SLIDER</title>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width-device, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/abg.css">
	<link rel="stylesheet" type="text/css" href="../css/cssabg.css">
	<link rel="stylesheet" type="text/css" href="../open-iconic-master/font/css/open-iconic-bootstrap.css">
</head>
<body>

	<div class="container">
		<div class="row justify-content-center">
			<!-- INICIO DO SLIDER -->
			<div col>
				<div class="carousel slide" data-ride="carousel" id="mySlider">
					
					<!-- CONTROLES DO CAROUSEL -->
					<ol class="carousel-indicators">
						<li data-target="#mySlider" data-slide-to="0" class="active"></li>
						<li data-target="#mySlider" data-slide-to="1"></li>
					</ol>	
					<!-- FIM DOS CONTROLES DO CAROUSEL -->

					<!--CORPO DO CAROUSEL -->
					<h4 class="text-center">CAROUSEL TESTE</h4>
					<div class="carousel-inner">
						<!-- PRIMEIRO ITEM DO CAROUSEL -->
						<div class="carousel-item active">
							<img src="../../images/img1.jpeg" alt="Imagem 1" class="img-fluid">
							<!--CAPTION DA IMAGEM 1 -->
							<div class="carousel-caption">
								<h3 class="text-left">R$ 25.000,00</h3>
							</div>
							<!-- FIM DA CAPTION DA IMAGEM 1 -->
						</div>
						<!-- FIM DO PRIMEIRO ITEM DO CAROUSEL -->

						<!-- SEGUNDO ITEM DO CAROUSEL -->
						<div class="carousel-item">
							<img src="../../images/img2.jpeg" alt="Imagem 2" class="img-fluid">
							<!-- CAPTION DA IMAGEM 2 -->
							<div class="carousel-caption">
								<h3 class="text-left">R$ 130.000,00</h3>
							</div>
							<!-- FIM DA CAPTION DA IMAGEM 2 -->
						</div>
						<!-- FIM DO SEGUNDO ITEM DO CAROUSEL -->

						<!-- MAIS CONTROLES DO CAROUSEL -->
						<a class="carousel-control-prev" href="#mySlider" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						</a>
						<a class="carousel-control-next" href="#mySlider" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
						</a>
						<!-- FIM DO MAIS CONTROLES DO CAROUSEL -->

					</div>
					<!-- FIM DO CORPO DO CAROUSEL -->	

				</div>
			</div>
			<!-- FIM DO SLIDER -->
		</div>
	</div>

<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/popper.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/abg.js"></script>
<script type="text/javascript" src="../js/jsabg.js"></script>
</body>
</html>
